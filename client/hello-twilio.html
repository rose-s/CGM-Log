<head>
    <meta charset="utf-8">
    <title>CGM Log</title>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> smsLog}}
</body>


<template name="smsLog">
  <h1>Charlie's Log</h1>
<ul>
    {{#each sms}}
      <li class="editmode">
        {{#if isIncoming}}
      <label id="day">{{formatDay date_sent}}</label>
      <label id="date">{{formatDate date_sent}}</label>
      <label id="time">{{formatTime date_sent}}</label>
      <label id="body">{{body}}</label>  
      <button class="edit">Edit</button>
      <button class="delete">Delete</button>
        
        {{/if}}
      </li>
    {{/each}}
  </ul>
</template>
